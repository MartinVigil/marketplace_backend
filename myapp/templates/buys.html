<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace</title>
</head>
<body>
    <h1>mis compras</h1>
    {% if products_names %}
        {% for product in products_names %}
            <ul><h3><img src={{ product.image.url }} width="100" height="100">  
                {{ product.name }} | categoria: {{ product.category }} | descripcion: {{ product.description }} 
            </h3>
            </ul>
        {% endfor %}
    {% else %}
            <h3>no ha comprado productos</h3>
    {% endif %}

    <a href="/marketplace/"><h3>productos</h3></a>   
</body>
</html>
